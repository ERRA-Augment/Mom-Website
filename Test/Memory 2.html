<!DOCTYPE html>
<html>
  <head>
    <title>Studio 33</title>
  </head>
  <body>

    <h1>First HTML</h1>

    <form>
      <label for="username">Enter Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <br><br>
      <label for="email">Enter Email:</label>
      <input type="text" id="email" name="email" placeholder=Email required>
      <br><br>
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" placeholder=Password required>
    
      <p>Select Your Age:</p>
      <input type="radio" name="age" value="0-25" id="option-1">
      <label for="option-1">0-25</label>
      <br>
      <input type="radio" name="age" value="26-50" id="option-2">
      <label for="option-2">26-50</label>
      <br>
      <input type="radio" name="age" value="51+" id="option-3">
      <label for="option-3">51+</label>

      <br><br>

      <label for="question">Security Question:</label>
      <select name="question" id="question">
        <option value="q1">What color are your favorite pair of socks?</option>
        <option value="q2">Do you like vegetables?</option>
        <option value="q3">Do you like cars?</option>
      </select>

      <br><br>

      <label for="answer">Security Question Answer</label>
      <input type="text" id="answer" name="answer">

      <br><br>

      <label for="bio"> Your Bio:</label><br>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

      <input type="submit" value="Submit The Form">

    </form>

  </body>
</html>
